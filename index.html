<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <div class="caja">
        <div class="contenedor">
            <div class="barrasuperior">
                <span> 多Ya tienes una cuenta?</span>
                <header style ="color: #D4ADFC">LOGIN</header>
            </div>
            <div class="contenido">
                <input type="text" class="input" placeholder="Usuario" required>               
                <i class="bx bx-user"></i>
            </div>
            <div class="contenido">
                <input type="password" class="input" placeholder="Contrase単a" required>               
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="contenido">
                <input type="submit" class="submit" value="Login">               
            </div>

            <div class="boton">
                <div class="izquierda">
                    <input type="checkbox" id="check">
                    <label for="check">Recordar contrase単a</label>
                </div>
                <div class="derecha">
                    <label> <a href="#">Olvidaste tu contrase単a</a></label>
                </div>
            </div>
        </div>
    </div>
